<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDB List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <!-- Login Page -->
        <div id="loginPage" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-6">Welcome to SDB List</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="text" id="login" placeholder="enter a login" class="w-full p-2 border rounded">
                </div>
                <div>
                    <input type="password" id="password" placeholder="enter a password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Se connecter
                </button>
            </form>
        </div>

        <!-- List Page -->
        <div id="listPage" class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md hidden">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-4 flex-1">
                    <input type="text" id="searchInput" placeholder="Search" class="p-2 border rounded flex-1">
                    <select id="filterSelect" class="p-2 border rounded">
                        <option value="all">All</option>
                        <option value="completed">Complete</option>
                        <option value="incompleted">Incomplete</option>
                    </select>
                    <button id="themeToggle" class="p-2">ðŸŒž</button>
                </div>
                <button id="logoutBtn" class="ml-4 px-4 py-2 bg-gray-200 rounded">logout â†’</button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="py-2 px-4 text-left">Select</th>
                            <th class="py-2 px-4 text-left">STAIN NAME</th>
                            <th class="py-2 px-4 text-left">STATUS</th>
                            <th class="py-2 px-4 text-left">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="stainsList"></tbody>
                </table>
            </div>
            
            <button id="addStainBtn" class="mt-4 p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600">+</button>
        </div>

        <!-- Add Stain Modal -->
        <div id="addStainModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Add stain</h2>
                    <button id="closeAddModal" class="text-gray-500 hover:text-gray-700">âœ•</button>
                </div>
                <div class="space-y-4">
                    <input type="text" id="newStainName" placeholder="Enter a stain" class="w-full p-2 border rounded">
                    <button id="submitStain" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                        Add stain
                    </button>
                </div>
            </div>
        </div>

        <!-- Confirmation Dialog -->
        <div id="confirmDialog" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg">
                <h2 class="text-xl font-bold mb-4">CONFIRMATION</h2>
                <p class="mb-4">Are you sure, you want delete?</p>
                <div class="flex justify-center space-x-4">
                    <button id="confirmNo" class="px-4 py-2 bg-red-500 text-white rounded">No</button>
                    <button id="confirmYes" class="px-4 py-2 bg-green-500 text-white rounded">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
