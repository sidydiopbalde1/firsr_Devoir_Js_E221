<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDB List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-24">
        <!-- Login Page -->
        <div id="loginPage" class="max-w-md mx-auto bg-gray-200 p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-6">Welcome to SDB List</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="text" id="login" placeholder="enter a login" class="w-full p-2 border rounded">
                </div>
                <div>
                    <input type="password" id="password" placeholder="enter a password" class="w-full p-2 border rounded">
                </div>
                <p id="errorMessage" class="text-red-500 text-center hidden">Identifiants incorrects</p>
                <button type="submit" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-blue-600">
                    Se connecter
                </button>
            </form>
        </div>
</div>
<script type="module" src="./auth/auth1.js"></script>
</body>
</html>
