<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        body.light {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .theme-toggle {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body class="light">
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    <tr class="border-b hover:bg-gray-100 dark:hover:bg-gray-700">
        <td class="py-2 px-4 text-gray-900 dark:text-gray-300">Laundry</td>
        <td class="py-2 px-4 text-gray-900 dark:text-gray-300">Completed</td>
        <td class="py-2 px-4">
            <button class="text-red-500 dark:text-red-400 hover:text-red-700 dark:hover:text-red-600">Delete</button>
        </td>
    </tr>
    
    <script>
        // Initialisation
        const themeToggle = document.getElementById('themeToggle');
        let currentTheme = window.localStorage.getItem('theme') || 'auto';

        function applyTheme(theme) {
            const body = document.body;

            if (theme === 'dark') {
                body.classList.add('dark');
                body.classList.remove('light');
                themeToggle.textContent = 'ðŸŒž'; // IcÃ´ne pour revenir au mode clair
            } else if (theme === 'light') {
                body.classList.add('light');
                body.classList.remove('dark');
                themeToggle.textContent = 'ðŸŒ™'; // IcÃ´ne pour passer au mode sombre
            } else {
                // Mode automatique (par dÃ©faut, basÃ© sur les prÃ©fÃ©rences systÃ¨me)
                const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                body.classList.toggle('dark', isSystemDark);
                body.classList.toggle('light', !isSystemDark);
                themeToggle.textContent = 'ðŸŒž/ðŸŒ™'; // IcÃ´ne pour mode automatique
            }
        }

        function toggleTheme() {
            if (currentTheme === 'auto') {
                currentTheme = 'dark';
            } else if (currentTheme === 'dark') {
                currentTheme = 'light';
            } else {
                currentTheme = 'auto';
            }

            // Appliquer le thÃ¨me et le sauvegarder dans localStorage
            applyTheme(currentTheme);
            window.localStorage.setItem('theme', currentTheme);
        }

        // Appliquer le thÃ¨me au chargement de la page
        applyTheme(currentTheme);

        // Ajouter un Ã©vÃ©nement au bouton de bascule
        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
